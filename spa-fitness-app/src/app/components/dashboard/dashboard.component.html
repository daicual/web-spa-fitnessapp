<!-- Elementos Modal -->
<!-- Modal Registro -->
<div
  class="modal fade"
  id="registroModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="Registro Modal"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Registro</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form
        [formGroup]="formRegistro"
        (ngSubmit)="registrarEmailPassword(formRegistro.value)"
      >
        <div class="modal-body">
          <div class="form-group">
            <label for="registroEmail">Email</label>
            <input
              type="email"
              class="form-control"
              formControlName="email"
              aria-describedby="emailHelp"
              placeholder="Introduce tu email"
            />
            <div
              *ngIf="
                formRegistro.get('email').hasError('email') &&
                formRegistro.get('email').touched
              "
            >
              Es necesario introducir un email válido
            </div>
            <small id="emailHelp" class="form-text text-muted"
              >Nunca compartiremos tu email!!</small
            >
          </div>
          <div class="form-group">
            <label for="registroPassword1">Contraseña</label>
            <input
              type="password"
              class="form-control"
              formControlName="password1"
              placeholder="Contraseña"
            />
          </div>
          <div
            *ngIf="
              formRegistro.get('password1').hasError('required') &&
              formRegistro.get('password1').touched
            "
          >
            Es necesario introducir una contraseña
          </div>
          <div class="form-group">
            <label for="registroPassword2">Confirmar contraseña</label>
            <input
              type="password"
              class="form-control"
              formControlName="password2"
              placeholder="Confirmar contraseña"
            />
          </div>
          <div
            *ngIf="
              formRegistro.controls.password2.errors &&
              formRegistro.controls.password2.errors.mustMatch
            "
          >
            Las contraseñas no coinciden
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cerrar
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="formRegistro.invalid"
          >
            Registrarse
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
